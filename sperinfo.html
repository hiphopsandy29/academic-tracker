<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet " href="perinfo.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.jpeg" class="logo" >
      </div>
    <div class="regbanner">
       
    <div class ="rwrapper">
        <form action="">
        <center> <h1> STUDENT    REGISTRATION    FORM </h1> </center>

        <div class="form-group" style="width:180 px">
          <label for ="name"><b>STUDENT NAME:</b></label>
          <input type="text" id="name" name="name">
        </div>
        
        <div class="form-group" style="width:180 px">
            <label for ="rollno"><b>REGISTER NUMBER:</b></label>
            <input type="text" id="rollno" name=rollno">
        </div>   


        <div class="form-group" style="width:180 px">
            <label for ="no"><b>ROLL NUMBER:</b></label>
            <input type="text" id="no" name=no">
        </div>


        <div class="form-group" style="width:180 px">
            <label for ="dob"><b>DATE OF BIRTH</b></label>
            <input type="date" id="dob" name="dob">
        </div>
        
        <div class="form-group" style="width:180 px">
           <label for="bloodgroup"><b>BLOOD GROUP</b></label>
           <select id ="bloodgroup" name="bloodgroup">
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>  
            </select>
        </div>

       
        
          <div class="form-group" style="width:500px">
             <label for ="number"><b>STUDENT NUMBER</b></label>
             <input type="text" id="number" name="number" style="height:40px" >
         </div>

         
        <div class="form-group" style="width:180 px">
            <label for ="dob"><b>ADDRESS FOR COMMUNICATION</b></label>
            <input type="text" id="Address" name="Address">
        </div>

        <div class="form-group" style="width:180 px">
            <label for ="dis"><b>DISTRICT</b></label>
            <input type="text" id="dis" name="dis">
        </div>


        <div class="form-group" style="width:180 px">
            <label for ="state"><b>STATE</b></label>
            <input type="text" id="state" name="state">
        </div>


        <div class="form-group" style="width:180 px">
            <label for ="code"><b>PIN CODE</b></label>
            <input type="text" id="code" name="code">
        </div>
<button type="=SUBMIT" class="btn"><a href="shome.html">SUBMIT</a></button>
</div>
</div>

</html>
