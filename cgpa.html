    <link rel="stylesheet" href="cgpa.css"> 

</head> 

  

<body> 
    <div class="homebanner">
        <div class="navbar">
          <img src="logo.jpeg" class="logo" >
          <div class="horizontal-list">
         
          <ul>
            <li><a href="shome.html">HOME</a></li>
            <li><a href="assignment.html">ASSIGNMENT</a></li>
            <li><a href="sevents.html" class="events-link">EVENTS</a></li>

            <li><a href="camdrive.html" class="camdrive-link">CAMPUS DRIVE</a></li>
        </ul>
        </div></div>

  
     <div id="calculator"> 

        <span id="creditError" class="error"></span> 

        <span id="inputError" class="error"></span> 

        <br> 

        <h2>CGPA Calculator</h2> 

        <form id="cgpaForm"> 

  

            <label for="subject">Subject:</label> 

            <input type="text" id="subject" required> 

            <div class="calform">
  
  
            <label for="grade">Grade:</label> 

            <select id="grade"> 

                <option value="S">S</option> 

                <option value="A">A</option> 

                <option value="B">B</option> 

                <option value="C">C</option> 

                <option value="D">D</option> 

                <option value="F">F</option> 

            </select> 

  

            <label for="credit">Credit:</label> 

            <input type="number" id="credit" min="1" required> 
            </div>

  

            <button type="button" onclick="addSubject()"> 

                  Add / Edit Subject 

              </button> 

        </form> 

        <h3>Calculate CGPA</h3> 

        <table id="subjectTable"> 

            <thead> 

                <tr> 

                    <th>Subject</th> 

                    <th>Grade</th> 

                    <th>Credit</th> 

                    <th>Action</th> 

                </tr> 

            </thead> 

            <tbody id="subjectList"></tbody> 

        </table> 

  

        <h3>CGPA: <span id="cgpa">0.00</span></h3> 

  

        <button type="button" onclick="calculateCGPA()"> 

              Calculate CGPA 

          </button> 

        <button type="button" onclick="resetForm()"> 

              Reset 

          </button> 

    </div> 

    <script src="cgpa.js"></script> 

  
</div>
</body> 

  

</html>
